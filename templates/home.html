<!DOCTYPE html>
<html>
<head>
  {{template "head"}}
</head>
<body>
  {{template "navbar"}}
  <div class="container">
    {{range $system, $games := .DB}}
      <h2 class="pt-5 pb-2">{{$system}}</h2>
      <div class="card-deck mb-3">
      {{range $i, $_ := N 4}}
        {{ with (index $games $i) }}

          <div class="card shadow-sm">
            <img src="http://thumbnails.libretro.com/{{$system}}/Named_Snaps/{{.Name | Clean}}.png" class="card-img-top" onerror="this.src='/img-broken.png'">
            <div class="card-body">
              <h6 class="card-title">{{.Name}}</h6>
            </div>
            <div class="card-footer">
              <a href="/{{$system}}/{{.Name}}.html" class="float-right stretched-link">See details</a>
            </div>
          </div>

        {{end}}
      {{end}}
      </div>
      <p><a href="/{{$system}}/" class="btn btn-block btn-primary">Browse the game collection</a></p>
    {{end}}
  </div>
</body>
</html>
