<!DOCTYPE html>
<html>
<head>
  {{template "head"}}
</head>
<body>
  {{template "navbar"}}
  <div class="container">
    <div class="row pt-5">
      {{range $system, $games := .DB}}
      <div class="col-md-6 col-sm-12">
        <div class="jumbotron" style="background-color: #555;">
          <h2 class="text-light pb-3">{{$system}}</h2>
          <a href="/{{$system}}/index-0.html" class="btn btn-block btn-light">Browse the {{len $games}} games</a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</body>
</html>
